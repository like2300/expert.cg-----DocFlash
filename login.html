<html><head><meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- icon for android -->
        <link rel="icon" type="image/png" sizes="32x32" href="./9043602F-95E4-4682-BAE3-13919D669DA8_4_5005_c.ico">
        <!-- icon for apple -->
        <link rel="apple-touch-icon" sizes="180x180" href="./9043602F-95E4-4682-BAE3-13919D669DA8_4_5005_c.ico">
        <!-- icon for windows -->
        <meta name="msapplication-TileImage" content="./9043602F-95E4-4682-BAE3-13919D669DA8_4_5005_c.ico">
        <!-- favicon for windows -->
        <meta name="msapplication-TileColor" content="#000000">
        <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://docflash.edu/images/library-background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .blur-bg {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.8);
        }

        .form-container {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="flex items-center justify-center bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md overflow-hidden blur-bg">
            <div class="h-100 md:flex">
                <div class="md:flex-shrink-0 hidden md:block">
                     <img src="./Illustration2.webp" alt="">
                </div>
                <div class="p-8 w-full md:w-1/2 form-container" id="loginContainer">
                    <div class="flex justify-between items-center mb-6">
                        <a href="#" class="flex items-center">
                            <img src="./DB4B3447-9109-409E-B907-6C4334CB3443_4_5005_c-removebg-preview.png" alt="DocFlash Logo" class="h-10">
                        </a>
                    </div>
                    <div class="mb-8">
                        <h2 class="text-2xl font-semibold text-gray-900 mb-4">Connexion</h2>
                        <form id="loginForm">
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                                    Adresse e-mail
                                </label>
                                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="votreemail@exemple.com" required>
                            </div>
                            <div class="mb-6">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                                    Mot de passe
                                </label>
                                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="••••••••" required>
                            </div>
                            <div class="flex items-center justify-between">
                                <button class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300" type="submit">
                                    Se connecter
                                </button>
                                <a class="inline-block align-baseline font-bold text-sm text-orange-600 hover:text-orange-800" href="https://docflash.edu/mot-de-passe-oublie">
                                    Mot de passe oublié ?
                                </a>
                            </div>
                        </form>
                    </div>
                    <div>
                      
                         
                    </div>
                    <p class="mt-6 text-center text-sm">
                        Pas encore de compte ? <a href="#" id="showSignup" class="text-orange-600 font-bold hover:text-orange-800">Inscrivez-vous</a>
                    </p>
                </div>
                <div class="p-8 w-full md:w-1/2 form-container hidden" id="signupContainer">
                    <h2 class="text-2xl font-semibold text-gray-900 mb-4">Inscription</h2>
                    <form id="signupForm">
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="signup-name">
                                Nom complet
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="signup-name" type="text" placeholder="John Doe" required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="signup-email">
                                Adresse e-mail
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="signup-email" type="email" placeholder="votreemail@exemple.com" required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="signup-password">
                                Mot de passe
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="signup-password" type="password" placeholder="••••••••" required>
                        </div>
                        <div class="mb-6">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="signup-confirm-password">
                                Confirmer le mot de passe
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="signup-confirm-password" type="password" placeholder="••••••••" required>
                        </div>
                        <div class="flex items-center justify-between">
                            <button class="bg-orange-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300" type="submit">
                                S'inscrire
                            </button>
                        </div>
                    </form>
                    <p class="mt-6 text-center text-sm">
                        Déjà un compte ? <a href="#" id="showLogin" class="text-orange-600 font-bold hover:text-orange-800">Connectez-vous</a>
                    </p>
                </div>
            </div>
        </div>
        <div class="mt-8 text-center">
            <p class="text-black text-sm">
                &copy; 2023 DocFlash. Tous droits réservés. 
                <a href="https://docflash.edu/confidentialite" class="text-orange-300 hover:text-orange-400">Politique de confidentialité</a> | 
                <a href="https://docflash.edu/conditions" class="text-orange-300 hover:text-orange-400">Conditions d'utilisation</a>
            </p>
        </div>
    </div>

    <script src="./script.js">
       
    </script>
</body></html>
